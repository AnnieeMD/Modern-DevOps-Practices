name: CD

on:
  push:
    branches: [ "main" ]

jobs:
  docker-build-scan-push:
    name: Docker Build, Scan & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Build Docker image
        run: docker build -t $DOCKER_USERNAME/modern-devops-practices:latest .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5
        with:
          image-ref: ${{ env.DOCKER_USERNAME }}/modern-devops-practices:latest
          severity: CRITICAL,HIGH
          vuln-type: os,library
          ignore-unfixed: true
          exit-code: 1

      - name: Push Docker image
        run: docker push $DOCKER_USERNAME/modern-devops-practices:latest

  deploy-to-kubernetes-and-test:
    name: Deploy to Kubernetes & Smoke Test
    runs-on: ubuntu-latest
    needs: docker-build-scan-push
    permissions:
      contents: read

    env:
      DOCKER_USERNAME: myusername
      DOCKER_PASSWORD: mypassword123
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: supersecretpassword123

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Pull Docker image
        run: docker pull $DOCKER_USERNAME/modern-devops-practices:latest

      - name: Create kind cluster
        uses: helm/kind-action@0025e74a8c7512023d06dc019c617aa3cf561fde
        with:
          cluster_name: modern-devops
          wait: 120s

      - name: Load image into kind
        run: kind load docker-image $DOCKER_USERNAME/modern-devops-practices:latest --name modern-devops

      - name: Deploy to Kubernetes
        run: |
          # Create namespace
          kubectl apply -f k8s/namespace.yaml
          
          # Create ConfigMap with real database name from GitHub Secrets
          kubectl create configmap postgres-config \
            --from-literal=POSTGRES_DB=$POSTGRES_DB \
            --namespace=modern-devops \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Create Secret with real credentials from GitHub Secrets
          kubectl create secret generic postgres-secret \
            --from-literal=POSTGRES_USER=$POSTGRES_USER \
            --from-literal=POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            --namespace=modern-devops \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Deploy PostgreSQL
          kubectl apply -f k8s/postgres-deployment.yaml -f k8s/postgres-service.yaml
          kubectl wait --for=condition=ready pod -l app=postgres --namespace=modern-devops --timeout=60s
          
          # Deploy application
          kubectl apply -f k8s/deployment.yaml -f k8s/service.yaml

      - name: Check rollout
        run: |
          kubectl rollout status deployment/modern-devops --namespace=modern-devops
          kubectl get pods --namespace=modern-devops

      - name: Run smoke test
        run: |
          kubectl port-forward svc/modern-devops 8080:80 --namespace=modern-devops &
          PF_PID=$!
          sleep 5
          curl -f http://localhost:8080/actuator/health
          kill $PF_PID
